
<!-- No extend needed here because you are going to use this HTML as a modal 
    If this were a seperate page, then it would need to be extended.

    As an experiment, add the extends index.html and block content back and see the error you encounter.

    It should be a "Maximum recurrsion reached" error which means the template is trying to import itself, multiple times...
    over and over again.
-->
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold"><i class="fas fa-user"></i> Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="email" id="defaultForm-email" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                </div>
                <div class="options text-center text-md-left mt-1">
                        <p>Forgot <a href="#" class="blue-text">Email?</a></p>
                    </div>

                <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input type="password" id="defaultForm-pass" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                </div>
                <div class="options text-center text-md-left mt-1">
                        <p>Forgot <a href="#" class="blue-text">Password?</a></p>
                    </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary btn-lg">Login</button>
            </div>
        
        </div>
    </div>
</div>
